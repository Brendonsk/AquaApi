name: Docker Image CI

on:
    push:
        branches: [ "server-with-websocket" ]
    pull_request:
        branches: [ "server-with-websocket" ]

jobs:
    build:
        runs-on: ubuntu-latest          

        steps:
        - uses: actions/checkout@v3
        - name: Build the Docker image
          run: docker build . --file Dockerfile --tag mqtt-api-pg:$(date +%s)